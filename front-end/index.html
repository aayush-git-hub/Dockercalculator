<!DOCTYPE html>
<html>
<head>
  <title>Square, Cube, and Fibonacci Calculator</title>
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="calculator.js"></script>
</head>
<body>
  <h1>Square, Cube, and Fibonacci Calculator</h1>
  <label for="input">Enter a number:</label>
  <input type="number" id="input">
  <button id="squareButton" onclick="calculateSquare()">Calculate Square</button>
  <button id="cubeButton" onclick="calculateCube()">Calculate Cube</button>
  <button id="fibonacciButton" onclick="calculateFibonacci()">Calculate Fibonacci</button>
  <p id="result"></p>
</body>
</html>
